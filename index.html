<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Project: - 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="/logo.png" alt="Not Here & There">Spotify</li>
            <li>Home</li>
            <li>Services</li>
            <li>Achievements</li>
            <li>Contact Us</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1 class="firsth">&nbsp;&nbsp;&nbsp;My Best Song List 2022</h1>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="Not Here">
                    <span class="songName">Arabic Instrument Ringtone</span>
                    <span class="songlistplay"><span class="timestamp">01:09
                    </span><i id="1" class="fa-regular songItemPlay fa-1x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="Not Here">
                    <span class="songName">Heat Waves</span>
                    <span class="songlistplay"><span class="timestamp">01:00
                    </span><i id="2" class="fa-regular songItemPlay fa-1x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="Not Here">
                    <span class="songName">Aurora - RunAway</span>
                    <span class="songlistplay"><span class="timestamp">01:45
                    </span><i id="3" class="fa-regular songItemPlay fa-1x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="Not Here">
                    <span class="songName">Talking To The Moon</span>
                    <span class="songlistplay"><span class="timestamp">01:60
                    </span><i id="4" class="fa-regular songItemPlay fa-1x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="Not Here">
                    <span class="songName">Ces't La Vie</span>
                    <span class="songlistplay"><span class="timestamp">01:30
                    </span><i id="5" class="fa-regular songItemPlay fa-1x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="Not Here">
                    <span class="songName">Copines</span>
                    <span class="songlistplay"><span class="timestamp">01:56
                    </span><i id="6" class="fa-regular songItemPlay fa-1x fa-circle-play"></i></span>
                </div>
                
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <!-- <br><br> -->
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- Awesome Icons -->
            <i class="fa-solid fa-2x fa-backward-fast"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay" ></i>
            <i class="fa-solid fa-2x fa-forward-fast"></i>
        </div>
        <div class="songinfo">
            <img src="/playing.gif" width="40px" alt="Not Here & There" id="gif"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;My Best Song List 2022
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4738601f46.js" crossorigin="anonymous"></script>
    <script src="js1.js"></script>
</body>
</html>
